<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../estilos/logar-admin.css">
    <title>Logar admin</title>
</head>

<body>
    <section class="container">
        <section class="container-login">
            <img src="../imagens/VionTech.jpg" alt="Logo" class="logo">
            <h1>Administradores</h1><br><br>

            <form id="login-form">
                <label for="usuario"><i class="ri-user-follow-line"></i></label><br>
                <input class="usuario" type="text" name="usuario" id="usuario" placeholder="Usuário"><br>

                <label for="senha"><i class="ri-key-fill"></i></label><br>
                <input class="senha" type="password" name="senha" id="senha" placeholder="Senha">

                <button type="submit" class="btn-login">Entrar</button>
            </form><br><br>

            <a href="javascript:history.back()" class="back-btn">
                <i class="ri-arrow-left-line"></i> Voltar
            </a>
        </section>
    </section>

    <script>
        // Adicionando o evento de submit do formulário
        document.getElementById("login-form").addEventListener("submit", async function (event) {
            event.preventDefault();  // Impede o envio do formulário padrão

            const usuario = document.getElementById("usuario").value;
            const senha = document.getElementById("senha").value;

            const response = await fetch("http://localhost:3001/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    usuario: usuario,
                    senha: senha
                })
            });

            const data = await response.json();

            if (response.ok) {
                alert(data.mensagem);  // Exibe a mensagem de sucesso
            } else {
                alert(data.erro);  // Exibe a mensagem de erro
            }
        });
    </script>
</body>

</html>
